  <body>
    <h1>Cart Quantity</h1>

    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show quantity
    </button>

    <button
      onclick="cartQuantity += 1;console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Add To Cart
    </button>

    <button
      onclick="cartQuantity += 2;console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +2
    </button>

    <button
      onclick="cartQuantity += 3;console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +3
    </button>

    <button
      onclick="cartQuantity -= 1;console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Remove From Cart
    </button>

    <button
      onclick="cartQuantity = 0;console.log(`Cart was reset`);
    console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>

      let cartQuantity = 0;
